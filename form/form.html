  <h1>Form</h1>
<section>
  <form>
    <!-- A label's for atrribute connects it to an <input> with a matching id. For example, the label below with attribute for="name" connects it to the input with id="name"
  
When a label is connected to an input, the label can be clicked to select the input. This is particularly useful for radio buttons and checkboxes. -->
    <label for="name">Full name</label>

    <!-- An input of type="text" creates a single line text field. 
The name attribute is the name of the form control submitted to the server as part of the name/value pair. The value is what the user inputs  -->
    <input type="text" name="name" id="name">

    <!--  Assigning an input with a type will allow touch devices to present a virtual keyboard suitable for the input type (numbers for tel, @ for email, calendar for date, etc.). 

If the required attribute is used, the user must enter a correct value before the form will submit.
-->
    <label for="email">Email address</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone number</label>
    <input type="tel" name="phone" id="phone">

    <!-- A fieldset groups related form elements - it is particularly helpful with radio buttons and checkboxes. A fieldset should include a legend to make the form accessible as the legend will be read by a screen reader before it reads the form elements.  -->
    <fieldset>
      <legend>What skills on my page stuck out to you? (Check all that apply)</legend>

      <!-- To "connect" all checkboxes or radio buttons, the related inputs should all have the same name attribute. You should provide individual value attributes for each input that will be submitted if the input is selected.  
     
Mulitple checkboxes can be selected. Only one radio button can be selected. -->
      <input type="checkbox" id="HTML/CSS" name="ingredients" value="HTML/CSS">
      <label for="HTML/CSS">HTML/CSS</label>

      <input type="checkbox" id="JavaScript" name="ingredients" value="JavaScript">
      <label for="JavaScript">JavaScript</label>

      <input type="checkbox" id="marketing" name="ingredients" value="marketing">
      <label for="marketing">Marketing</label>

      <input type="checkbox" id="photography" name="ingredients" value="photography">
      <label for="photography">Photography</label>

      <input type="checkbox" id="Art" name="ingredients" value="Art">
      <label for="Art">Art</label>

    </fieldset>

    <fieldset>
      <legend>How would you describe your occupation?</legend>

      <input type="radio" name="taste" id="employer" value="employer">
      <label for="employer">Employer</label>

      <input type="radio" name="taste" id="student" value="student">
      <label for="student">Student</label>

      <input type="radio" name="taste" id="Professor" value="Professor">
      <label for="Professor">Professor</label>

      <input type="radio" name="taste" id="other" value="other">
      <label for="other">Other</label>
    </fieldset>

    <label for="haiku">Write me a short description of your inquiry!</label>
    <textarea name="haiku" id="haiku" rows="10" placeholder="5/7/5 syllable count"></textarea>

    <button type="submit">Submit Now</button>

  </form>
</section>
